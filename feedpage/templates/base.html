<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <title>A vs B</title>
  </head>
  <body style="background: #eeeeee;">
  <header style="width: 100%; height: 130px; background-color: yellow; color: black; text-align: left;">
    <a href="/feeds">A vs B</a>
    <div style="text-align: right;">
    {% if user.is_authenticated %}
      {{ user.get_username }}님, 안녕하세요
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %} 
        <input type="hidden" />
        <input type="submit" value='로그아웃' />
      </form>
      <a href="/feeds/new">작성하기</a>
      <a href="{% url 'profile' %}">내정보수정</a>
      <a href="{% url 'event' %}">공지사항</a>
      {% else %}
      <a href="{% url 'signup' %}">회원가입</a>
      <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
      {% endif %}
    </div>
    <div style="width: 100%; text-align: right; line-height: 2;">
      <form action="/feeds/" method="get">
        <input type="text" name="keyword" value="{{ keyword }}">
        <input type="submit" value="검색" style="font-size: larger;">
      </form>
    </div>
  </header>
  <a href="/feeds/new">
    <div style="position: fixed; z-index: 100; background-color: yellow; width: 60px; height: 60px; border: 1px solid black; border-radius: 30px; bottom: 30px; right: 30px; display: flex; justify-content: center; align-items: center; text-decoration: none; color: black;">
      <i class="material-icons">create</i>
    </div>
  </a>
  {% block content %}
  {% endblock %}

  </body>
</html>

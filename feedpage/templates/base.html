{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A/B</title>
    <link rel="stylesheet" href="{% static 'feedpage/style.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="transp-bg"></div>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header bg-white header-shadow">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer service-title">
            <a href="/feeds">A / B</a>
          </div>
          <!-- Navigation. It will be hidden in small screens. -->
          {% comment %} <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav> {% endcomment %}
          <form action="/feeds/" method="get">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="keyword" id="fixed-header-drawer-exp">
                <input type="submit" value="통합검색" id="fixed-header-drawer-exp" class="invisible" />
              </div>
            </div>
          </form>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">
          {{request.user.username}}
        </span>
        {% if user.is_authenticated %}
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{% url 'profile' %}">프로필수정</a>
            <a class="mdl-navigation__link" href="{% url 'event' %}">공지사항</a>
            <a class="mdl-navigation__link" href="{% url 'logout' %}">로그아웃</a>
          </nav>
        {% else %}
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{% url 'login' %}">로그인</a>
            <a class="mdl-navigation__link" href="{% url 'signup' %}">회원가입</a>
          </nav>
        {% endif %}
      </div>
      <main class="mdl-layout__content mt--1">
        <div class="page-content m-auto">
          {% block content %}
          {% endblock %}
        </div>
      </main>
    </div>

    {% if user.is_authenticated %}
      <a href="/feeds/new" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">create</i>
      </a>
    {% endif %}
    <script src="{% static 'feedpage/myjs.js' %}"></script>
  </body>
</html>

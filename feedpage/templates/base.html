{% load staticfiles %}
{% load custom_tags %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B</title>
    <meta property="og:title" content="A/B" />
    {% comment %} <meta property="og:image" content="" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    <meta property="og:image:type" content="image/ipg" /> {% endcomment %}
    <meta property="og:description" content="What is your choice?" />

    <link rel="stylesheet" href="{% static 'feedpage/common.css' %}" />
    <link rel="stylesheet" href="{% static 'feedpage/partial.css' %}" />
    <link rel="stylesheet" href="{% static 'feedpage/responsive.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300|Material+Icons|Material+Icons+Outlined">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://milankyncl.github.io/jquery-copy-to-clipboard/jquery.copy-to-clipboard.js"></script>
  </head>
  <body>
    {% comment %} <div class="transp-bg"></div> {% endcomment %}
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header bg-white header-shadow">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer service-title">
            <a href="/feeds">A / B</a>
          </div>
          <!-- Navigation. It will be hidden in small screens. -->
          {% comment %} <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav> {% endcomment %}
          <form action="/feeds/" method="get">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder search-wrap">
                <input class="mdl-textfield__input none search-input" type="text" name="keyword" id="fixed-header-drawer-exp">
                <input type="submit" value="검색" class="search-btn invisible" />
              </div>
            </div>
          </form>
        </div>
      </header>
      <main class="mdl-layout__content mt--1">
        <div class="page-content m-auto">
          {% block content %}
          {% endblock %}
        </div>
      </main>
    </div>
    <script src="{% static 'dist/index.js' %}"></script>
  </body>
</html>

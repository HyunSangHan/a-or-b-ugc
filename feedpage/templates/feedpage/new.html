{% extends 'base.html' %}

{% block content %}
    <h1>new feed</h1>
    <form action="/feeds/" method="POST">
      {% csrf_token %} 
      <!--csrf_token은 보안을 위해 추가하는 것임-->
      <p>title</p>
      <input name="title" /> <br />
      <p>content</p>
        A: <input name="content_a" value="{{feed.content_a}}"/> <br />
        B: <input name="content_b" value="{{feed.content_b}}"/> <br />
      <input type="submit" value="submit" />
    </form>
{% endblock content %}

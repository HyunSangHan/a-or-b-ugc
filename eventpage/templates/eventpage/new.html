{% extends 'base.html' %}

{% block content %}
    <h1>new event</h1>
    <form action="/events/" method="POST">
      {% csrf_token %} 
      <!--csrf_token은 보안을 위해 추가하는 것임-->
      <p>title</p>
      <input name="title" /> <br />
      {% comment %} <p>date</p>
      <input name="date" /> <br /> {% endcomment %}
      <input type="submit" value="submit" />
    </form>
{% endblock content %}

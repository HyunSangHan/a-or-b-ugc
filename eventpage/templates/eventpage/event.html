{% extends 'base.html' %}

{% block content %}
    <a href="/feeds">feedpage로 돌아가기</a>
    <h1>event page</h1>
    <a href="/events/new">new event</a>
    {% for event in events %}
      <div style="border: 1px solid grey;">
        <p>{{ event.title }}</p>
        <p>{{ event.date }}</p>
        <a href="/events/{{ event.id }}/delete">삭제</a>
      </div>
    {% endfor %}
{% endblock content %}
